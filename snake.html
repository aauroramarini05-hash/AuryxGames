<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake - Mini Giochi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-lr38q4zwZMEY0sHIapTKNZ0vbeqH1K+ctPS+lCkp5h5YFo0vQPfDb9+c2CgLa3Q4X2l29XqgQrjr+f4kEoSjfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      .snake-container {
        max-width: 600px;
        margin: 1rem auto;
        text-align: center;
      }
      #snake-canvas {
        background: #000;
        border: 1px solid #444;
        display: block;
        margin: 0 auto;
      }
      .stats {
        margin-top: 1rem;
        font-size: 1.1rem;
      }
      .controls {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #555;
      }
      .restart {
        margin-top: 1rem;
        display: none;
      }
      .restart button {
        padding: 0.5rem 1rem;
        background: #17a2b8;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .restart button:hover {
        background: #117a8b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Snake</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="snake.html" class="active">Snake</a>
        <a href="tictactoe.html">Tic&nbsp;Tac&nbsp;Toe</a>
        <a href="memory.html">Memory</a>
        <a href="../chat/index.html">3D Chat</a>
      </nav>
    </header>
    <main>
      <div class="snake-container">
        <canvas id="snake-canvas" width="400" height="400"></canvas>
        <div class="stats">
          Punteggio: <span id="score">0</span>
        </div>
        <div class="controls">
          Usa le frecce della tastiera o WASD per muovere il serpente. Mangia le mele per crescere e guadagnare punti.
        </div>
        <div class="restart">
          <button id="restart-btn"><i class="fas fa-redo"></i> Rigioca</button>
        </div>
      </div>
    </main>
    <script src="snake.js"></script>
  </body>
</html>
