<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Mini Giochi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-lr38q4zwZMEY0sHIapTKNZ0vbeqH1K+ctPS+lCkp5h5YFo0vQPfDb9+c2CgLa3Q4X2l29XqgQrjr+f4kEoSjfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      .ttt-container {
        max-width: 500px;
        margin: 1rem auto;
        text-align: center;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        margin: 1rem auto;
        width: 100%;
        max-width: 400px;
      }
      .cell {
        aspect-ratio: 1;
        background: #fff;
        border: 2px solid #444;
        font-size: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }
      .cell:hover {
        background: #f8f9fa;
      }
      .status {
        margin-top: 0.5rem;
        font-size: 1.2rem;
      }
      .controls {
        margin-top: 1rem;
      }
      .controls button {
        padding: 0.5rem 1rem;
        margin: 0 0.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .controls button.primary {
        background: #28a745;
        color: #fff;
      }
      .controls button.secondary {
        background: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="snake.html">Snake</a>
        <a href="tictactoe.html" class="active">Tic&nbsp;Tac&nbsp;Toe</a>
        <a href="memory.html">Memory</a>
        <a href="../chat/index.html">3D Chat</a>
      </nav>
    </header>
    <main>
      <div class="ttt-container">
        <div class="status" id="status">Seleziona modalit√†: Player vs Player o Player vs Computer</div>
        <div class="controls">
          <button class="primary" id="pvp-btn">PvP</button>
          <button class="secondary" id="pvc-btn">PvC</button>
          <button id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
        </div>
        <div class="board" id="board"></div>
      </div>
    </main>
    <script src="tictactoe.js"></script>
  </body>
</html>
